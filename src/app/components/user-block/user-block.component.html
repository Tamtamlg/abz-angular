<ng-container *ngIf="user">
  <div class="user-block__info">
    <div class="user-block__name">{{user.name}}</div>
    <div class="user-block__email">{{user.email}}</div>
  </div>
  <a href="#" class="user-block__img">
    <img src="{{user.photo}}" alt="{{user.name}}">
  </a>
  <a href="#" class="user-block__btn d-none d-lg-inline-block">
    <app-icon iconWidth="24px" iconHeight="20px" iconName="sign-out" link="assets/img/sign-out.svg"></app-icon>
  </a>
</ng-container>
