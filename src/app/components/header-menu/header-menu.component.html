<ul class="header-menu__list">
  <li class="header-menu__item" *ngFor="let item of menu">
    <a 
      href="javascript:void(0);" 
      class="header-menu__link" 
      [ngx-scroll-to]="item.scrollTo"
      (click)="toggleMenu()"
    >{{item.name}}</a>
  </li>

  <li class="header-menu__item d-block d-lg-none">
    <a href="javascript:void(0);" class="header-menu__link">Sign Out</a>
  </li>
</ul>
